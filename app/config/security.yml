# you can read more about security in the related section of the documentation
# http://symfony.com/doc/current/book/security.html
security:

     # http://symfony.com/doc/current/book/security.html#hierarchical-roles
    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]


    # http://symfony.com/doc/current/book/security.html#encoding-the-user-s-password
    encoders:
        Indigo\UserBundle\Entity\User:
            class: Symfony\Component\Security\Core\Encoder\MessageDigestPasswordEncoder
            algorithm:        md5
            encode_as_base64: false
            iterations:       1

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        main:
            entity:
                class: IndigoUserBundle:User
                property: username
                manager_name: ~

    # the main part of the security, where you can set up firewalls
    # for specific sections of your app
    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login:
            context: login
            pattern: ^/(login|signin|register.*|remind_password|password_recovery)$
            anonymous: ~

        secured_area:
            context: login
            pattern: ^/
            security: true
            form_login:
                username_parameter: "indigo_user_login[username]"
                password_parameter: "indigo_user_login[password]"
                csrf_parameter: "indigo_user_login[_token]"
                check_path: _security_check
                login_path: login_action
                default_target_path: /
            logout:
                path:   logout_action

        main:
            pattern: ^.*
            anonymous: ~
            context: login

    # with these settings you can restrict or allow access for different parts
    # of your application based on roles, ip, host or methods
    # http://symfony.com/doc/current/cookbook/security/access_control.html
    access_control:
        #- { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: https }
        - { path: "^/(login|login_modal|register|remind_password|password_recovery)", roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: "^/(logout|profile)", roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/dashboard, roles: ROLE_USER }
        - { path: "/", roles: IS_AUTHENTICATED_ANONYMOUSLY }